author: Archemagus (aka Laxesh)
delete-after: True
changes: 
  - bugfix: "Ряд обьектов скрыт с отчета сенсоров сектора. Больше вы не узнаете о жуках, пока они не появятся на сенсорах."
  - admin: "Есть полностью рабочая ксенопанель, кто еще не слышал - она нужна для выдачи вайтлистов ксеносам. Нужны права R_XENO (сейчас они у всех у кого были R_MENTOR)."
  - maptweak: "Починил стыковку большинства шаттлов с Сьеррой (да это косяк маппинга), теперь все, включая админские, шаттлы могут стыковаться через консоль или если у них есть коды."
  - maptweak: "Переработан доступ APC и air alarm на Хароне. Как итог полевые инженеры могут их настроить сами. Теперь оно требует доступ в инженерку + (Харона или инженерного оборудования или атмосферки (для алярмов))."
  - rscdel: "Автоматическая подкрутка фуллскрина при логине отключена из-за неприятных рантаймов. Надеюсь, что временно."
  - tweak: "И-и-и помните. Нажимая на сенсор в шлюзе вы даете контролеру команду циклиться в противоположную от текущей сторону, что намного быстрее и удобнее чем через сам контролер."
