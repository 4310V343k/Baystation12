author: Ducky
delete-after: True

changes: 
  - rscadd: "Добавлена возможность разбирать, собирать и улучшать такие машины как: зарядники, стационарный телепортер, эмииттер, коллекторы."
  - rscadd: "Зарядники можно перекинуть на стол путём перекидывания иконки зарядника на стол."
  - rscadd: "Шлем в шкафчик научного директора."
  - balance: "Стоимость ресурсов в карго изменена из-за доступности к шахтерскому аванпосту."
  - tweak: "Теперь же обычный игрок сможет увидеть количество текущих голосов только после голосования. Только игроки с правами администратора и модератора могут увидеть текущее количество голосов."
  - soundadd: "Изменен звук нажатия по стене на более приятный."
  - bugfix: "Стаки нельзя больше поделить на нецелые части."
  - bugfix: "Робо-инструменты теперь не смогут примагнититься к магнитному столу."
  - bugfix: "Костюм ниндзи после взрыва теперь точно будет удаляться."
  - bugfix: "Исправлена работа RPED'a по ПАКМАН'у."
  - bugfix: "Исправлена иконка d100."
  - bugfix: "Исправлена иконка сварочной маски в руках."
  - bugfix: "Роботы больше не спавнятся в хранилищах."
  - bugfix: "Генокрадом в истинной форме больше не будет контролировать ИИ."
  - rscdel: "Временно удален форсированный деадмининг."
